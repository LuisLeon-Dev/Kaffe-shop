<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaffe</title>
    <link rel="icon" href="/img/icono_title.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <!--Barra de navegacion-->
    <header>
      <nav class="navbar navbar-expand-lg container">
        <div class="container-fluid">
          <h3 class="logo">
            <a class="navbar-brand" href="../index.html">Kaffee</a>
          </h3>
          <button
            class="navbar-toggler collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./producto.html">Producto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./servicios.html">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contactos.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./nosotros.html">Nosotros</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--Cierre de barra de navegacion-->

    <!--formulario de contacto-->
    <main>
      <h1>contactanos</h1>
      <div class="contact_form">
        <form action="#">
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" />

          <label for="telefono">Número de teléfono:</label>
          <input type="text" name="telefono" />

          <label for="email">E-mail:</label>
          <input type="email" name="email" />

          <label for="mensaje">Escribe tu mensaje: </label>
          <textarea name="mensaje" id="" cols="60" rows="10"></textarea>

          <input type="button" value="Enviar" class="boton" />
        </form>
      </div>
    </main>
    <!--Cierre del formulario-->

    <!--Footer section-->
    <footer>
      <div class="footer-info">
        <div class="contacts">
          <div class="contact">
            <img src="../img/facebook.png" alt="facebook" />
            <a href="https://www.facebook.com/" target="_blank">Kaffee</a>
          </div>
          <div class="contact">
            <img src="../img/instagram.png" alt="facebook" />
            <a href="https://www.instagram.com/" target="_blank">Kaffee_sv</a>
          </div>
          <div class="contact">
            <img src="../img/whatsapp.png" alt="facebook" />
            <a href="https://www.whatsapp.com/?lang=es" target="_blank"
              >+503 7790-1234</a
            >
          </div>
        </div>
        <div class="footer-p">
          <div class="copyright">
            <p>Kaffee © 2023. Todos Los Derechos Reservados</p>
          </div>
          <div class="direction">
            <p>Calle Arce y 11 AV. Sur No. 635. San Salvador</p>
          </div>
        </div>
      </div>
    </footer>
    <!--cierre foooter-->

    <!--Bootstrap CDN-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
