    <link rel="stylesheet" href="../styles/main.css" />

  <body>
    <!--Barra de navegacion-->
    <header>
      <h3 class="logo"><a href="../index.html">Kaffee</a></h3>
      <nav>
        <ul>
          <li><a href="producto.html">Productos</a></li>

          <li><a href="contactos.html">Contacto</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
        </ul>
      </nav>
    </header>

    <!--formulario de contacto-->
    <main>
      <h2>contactanos</h2>
      <div class="contact_form">
        <form action="#">
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" />

          <label for="telefono">Número de teléfono:</label>
          <input type="text" name="telefono" />

          <label for="email">E-mail:</label>
          <input type="email" name="email" />

          <label for="mensaje">Escribe tu mensaje: </label>
          <textarea name="mensaje" id="" cols="60" rows="10"></textarea>

          <input type="button" value="Enviar" class="boton" />
        </form>
      </div>
    </main>
    <!--Footer section-->
    <footer>
      <div class="footer-info">
        <div class="contacts">
          <div class="contact">
            <img src="../img/facebook.png" alt="facebook" />
            <a href="#">Kaffee</a>
          </div>
          <div class="contact">
            <img src="../img/instagram.png" alt="facebook" />
            <a href="#">Kaffee_sv</a>
          </div>
          <div class="contact">
            <img src="../img/whatsapp.png" alt="facebook" />
            <a href="#">+503 7790-1234</a>
          </div>
        </div>
        <div class="copyright">
          <p>Kaffee © 2023. Todos Los Derechos Reservados</p>
        </div>
        <div class="direction">
          <p>Calle Arce y 11 AV. Sur No. 635. San Salvador</p>
        </div>
      </div>
    </footer>
  </body>
